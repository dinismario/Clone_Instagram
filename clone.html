<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLONE INSTAGRAM</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-conatiner">
                <img src="imgs/banner2.png" alt="banner2">
            </div>

            <div id="form-container">
                <div id="form-box">
                    <img  id="logo-insta" src="imgs/logo_instagram.png" alt="instagram">
                    <form id="login-form">
                        <input type="text" name="usarname" placeholder="Número de telefone, usúario ou email" required>
                        <input type="password" name="password" placeholder="Senha" required>
                        <input type="submit" value="Entrar">
                    </form>

                    <div class="separador">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div class="other">
                        <div id="facebook">
                            <a href="#">
                                <img src="imgs/logo_facebook.svg" alt="facebook">
                                <span>Enntrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a Senha?</a>
                        </div>
                    </div>
                </div>
             <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo.</p>
            <a href="#">
              <img src="imgs/apple_btn.png" alt="Apple Store" />
            </a>
            <a href="#">
              <img src="imgs/gplay_btn.png" alt="Google Play" />
            </a>
            </div>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul id="footer-link">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copy">&copy;2025 Instagram from Meta</p>
    </footer>   
</body>
</html>
